<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Resume - Minimal Template</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: #ffffff;
      color: #111827;
    }

    .section-divider {
      height: 3px;
      background: #e5e7eb;
      border-radius: 2px;
      margin: 0.5rem 0 1rem;
    }

    .section-title {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-weight: 700;
      text-transform: uppercase;
      font-size: 0.9rem;
      color: #1f2937;
      letter-spacing: 0.5px;
    }

    @media print {
      body {
        margin: 0;
        padding: 10px;
      }
      .section-title {
        page-break-after: avoid;
      }
    }
  </style>
</head>

<body class="antialiased px-6 py-8 max-w-3xl mx-auto">

  <div id="resume-content">
    <!-- HEADER -->
    <header class="flex flex-col sm:flex-row items-center gap-4 mb-6">
      <!-- PHOTO -->
      <img
        id="profilePhoto"
        src="https://via.placeholder.com/120x120.png?text=Photo"
        class="w-28 h-28 object-cover border border-gray-300 rounded"
        alt="profile photo"
      />

      <!-- NAME + HANDLE -->
      <div class="text-center sm:text-left">
        <h1 id="userName" class="text-3xl font-extrabold tracking-tight">USER NAME</h1>
        <p id="userHandle" class="text-base text-gray-600 mt-1">@handle</p>
        <div id="socialLinks" class="flex gap-3 mt-2 justify-center sm:justify-start">
          <a id="githubLink" href="#" target="_blank" style="color: #0066cc; text-decoration: none;">
            <i class="fab fa-github"></i> GitHub
          </a>
          <a id="linkedinLink" href="#" target="_blank" style="color: #0066cc; text-decoration: none;">
            <i class="fab fa-linkedin"></i> LinkedIn
          </a>
        </div>
      </div>
    </header>

    <!-- CONTACT STRIP -->
    <div class="border-t border-b py-2 flex flex-col sm:flex-row gap-4 text-xs sm:text-sm text-gray-700 mb-6">
      <div class="flex items-center gap-2">
        <i class="fa-solid fa-envelope"></i> <span id="userEmail">email@example.com</span>
      </div>
      <div class="flex items-center gap-2">
        <i class="fa-solid fa-phone"></i> <span id="userPhone">+1 234 567 8900</span>
      </div>
      <div class="flex items-center gap-2">
        <i class="fa-solid fa-location-dot"></i> <span id="userLocation">Location</span>
      </div>
    </div>

    <!-- ABOUT -->
    <section id="aboutSection" class="mb-6" style="display: none;">
      <div class="section-title">
        <i class="fa-solid fa-user"></i> ABOUT
      </div>
      <div class="section-divider"></div>
      <p id="aboutText" class="text-gray-700 text-sm leading-relaxed"></p>
    </section>

    <!-- SKILLS -->
    <section id="skillsSection" class="mb-6" style="display: none;">
      <div class="section-title">
        <i class="fa-solid fa-star"></i> SKILLS
      </div>
      <div class="section-divider"></div>
      <div id="skillsList" class="text-sm text-gray-700 flex flex-wrap gap-2"></div>
    </section>

    <!-- EDUCATION -->
    <section id="educationSection" class="mb-6" style="display: none;">
      <div class="section-title">
        <i class="fa-solid fa-graduation-cap"></i> EDUCATION
      </div>
      <div class="section-divider"></div>
      <div id="educationList"></div>
    </section>

    <!-- PROJECTS -->
    <section id="projectsSection" class="mb-6" style="display: none;">
      <div class="section-title">
        <i class="fa-solid fa-code"></i> PROJECTS
      </div>
      <div class="section-divider"></div>
      <div id="projectsList"></div>
    </section>

    <!-- STRENGTHS -->
    <section id="strengthsSection" class="mb-6" style="display: none;">
      <div class="section-title">
        <i class="fa-solid fa-fire"></i> STRENGTHS
      </div>
      <div class="section-divider"></div>
      <ul id="strengthsList" class="list-disc list-inside text-sm text-gray-700 space-y-1"></ul>
    </section>

    <!-- HOBBIES -->
    <section id="hobbiesSection" class="mb-10" style="display: none;">
      <div class="section-title">
        <i class="fa-solid fa-heart"></i> HOBBIES
      </div>
      <div class="section-divider"></div>
      <p id="hobbiesText" class="text-sm text-gray-700"></p>
    </section>
  </div>

  <script>
    function loadResumeData() {
      const data = localStorage.getItem('resumeData');
      if (!data) {
        console.log('No resume data found');
        return;
      }

      const resume = JSON.parse(data);
      const { personal, about, skills, education, projects, strengths, hobbies, userImage } = resume;

      // Header
      document.getElementById('userName').textContent = personal.name || 'USER NAME';
      document.getElementById('userHandle').textContent = personal.handle || '@handle';
      document.getElementById('userEmail').textContent = personal.email || 'email@example.com';
      document.getElementById('userPhone').textContent = personal.phone || '+1 234 567 8900';
      document.getElementById('userLocation').textContent = personal.location || 'Location';

      // Profile photo
      if (userImage) {
        document.getElementById('profilePhoto').src = userImage;
      }

      // Social links
      if (personal.github) {
        document.getElementById('githubLink').href = personal.github;
      }
      if (personal.linkedin) {
        document.getElementById('linkedinLink').href = personal.linkedin;
      }

      // About
      if (about) {
        document.getElementById('aboutSection').style.display = 'block';
        document.getElementById('aboutText').textContent = about;
      }

      // Skills
      if (skills && skills.length) {
        document.getElementById('skillsSection').style.display = 'block';
        document.getElementById('skillsList').innerHTML = skills
          .map(s => `<span class="bg-gray-200 px-2 py-1 rounded text-xs">${s}</span>`)
          .join('');
      }

      // Education
      if (education && education.length) {
        document.getElementById('educationSection').style.display = 'block';
        document.getElementById('educationList').innerHTML = education
          .map(ed => `
            <div class="mb-3">
              <h3 class="font-semibold text-gray-900 text-sm">${ed.title}</h3>
              <p class="text-gray-600 text-xs">${ed.meta}</p>
            </div>
          `)
          .join('');
      }

      // Projects
      if (projects && projects.length) {
        document.getElementById('projectsSection').style.display = 'block';
        document.getElementById('projectsList').innerHTML = projects
          .map(p => `
            <div class="mb-3">
              <h3 class="font-semibold text-gray-900 text-sm">${p.title}</h3>
              <p class="text-gray-600 text-xs">${p.desc}</p>
              ${p.code ? `<a href="${p.code}" target="_blank" class="text-blue-600 text-xs">Code: ${p.code}</a>` : ''}
            </div>
          `)
          .join('');
      }

      // Strengths
      if (strengths && strengths.length) {
        document.getElementById('strengthsSection').style.display = 'block';
        document.getElementById('strengthsList').innerHTML = strengths
          .map(s => `<li>${s}</li>`)
          .join('');
      }

      // Hobbies
      if (hobbies && hobbies.length) {
        document.getElementById('hobbiesSection').style.display = 'block';
        document.getElementById('hobbiesText').textContent = hobbies.join(', ');
      }
    }

    // Load data when page loads
    window.addEventListener('DOMContentLoaded', loadResumeData);
  </script>

</body>
</html>
