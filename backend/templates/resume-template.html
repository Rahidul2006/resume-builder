<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{NAME}} - Resume</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      line-height: 1.6;
      color: #333;
      background: white;
      page-break-after: always;
    }

    .page {
      width: 8.5in;
      height: 11in;
      padding: 0.5in;
      margin: 0 auto;
      background: white;
    }

    header {
      border-bottom: 3px solid #0b3860;
      padding-bottom: 20px;
      margin-bottom: 20px;
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 20px;
    }

    .header-left {
      flex: 1;
    }

    .profile-image {
      width: 80px;
      height: 80px;
      border-radius: 8px;
      object-fit: cover;
      border: 3px solid #0b3860;
    }

    h1 {
      font-size: 28px;
      font-weight: bold;
      color: #0b3860;
      margin: 0;
    }

    .handle {
      color: #666;
      font-size: 12px;
      margin-top: 2px;
    }

    .contact-info {
      font-size: 11px;
      color: #555;
      margin-top: 8px;
      line-height: 1.4;
    }

    .contact-info div {
      margin: 2px 0;
    }

    .social-links {
      display: flex;
      gap: 10px;
      margin-top: 10px;
      font-size: 18px;
    }

    .social-links a {
      color: #0066cc;
      text-decoration: none;
    }

    section {
      margin-bottom: 18px;
    }

    h2 {
      font-size: 12px;
      font-weight: bold;
      text-transform: uppercase;
      color: #0b3860;
      border-bottom: 2px solid #0b3860;
      padding-bottom: 6px;
      margin-bottom: 10px;
      letter-spacing: 0.5px;
    }

    h3 {
      font-size: 11px;
      font-weight: bold;
      color: #333;
      margin-top: 8px;
      margin-bottom: 2px;
    }

    .section-text {
      font-size: 10px;
      line-height: 1.5;
      color: #555;
    }

    .skills-container {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      margin-bottom: 10px;
    }

    .skill-tag {
      background: #e5e7eb;
      color: #333;
      padding: 4px 10px;
      border-radius: 4px;
      font-size: 9px;
      font-weight: 500;
    }

    .education-item {
      margin-bottom: 10px;
      font-size: 10px;
    }

    .education-title {
      font-weight: bold;
      color: #333;
    }

    .education-meta {
      color: #666;
      font-size: 9px;
      margin-top: 2px;
    }

    .project-item {
      margin-bottom: 10px;
      font-size: 10px;
      page-break-inside: avoid;
    }

    .project-title {
      font-weight: bold;
      color: #333;
    }

    .project-desc {
      color: #666;
      font-size: 9px;
      margin-top: 2px;
    }

    .project-code {
      margin-top: 4px;
      font-size: 9px;
    }

    .project-code a {
      color: #0066cc;
      text-decoration: none;
    }

    ul {
      margin-left: 20px;
      font-size: 10px;
      color: #555;
    }

    li {
      margin-bottom: 4px;
      line-height: 1.4;
    }

    a {
      color: #0066cc;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    @media print {
      body {
        margin: 0;
        padding: 0;
        background: white;
      }
      .page {
        margin: 0;
        box-shadow: none;
      }
    }
  </style>
</head>
<body>
  <div class="page">
    <!-- HEADER -->
    <header>
      <div class="header-left">
        {{PROFILE_IMAGE}}
        <h1>{{NAME}}</h1>
        <div class="handle">{{HANDLE}}</div>
        <div class="contact-info">
          <div>{{EMAIL}}</div>
          <div>{{PHONE}}</div>
          <div>{{LOCATION}}</div>
        </div>
        <div class="social-links">
          {{SOCIAL_LINKS}}
        </div>
      </div>
    </header>

    <!-- ABOUT SECTION -->
    {{ABOUT_SECTION}}

    <!-- SKILLS SECTION -->
    {{SKILLS_SECTION}}

    <!-- EDUCATION SECTION -->
    {{EDUCATION_SECTION}}

    <!-- PROJECTS SECTION -->
    {{PROJECTS_SECTION}}

    <!-- STRENGTHS SECTION -->
    {{STRENGTHS_SECTION}}

    <!-- HOBBIES SECTION -->
    {{HOBBIES_SECTION}}
  </div>

  <script>
    // Ensure page renders before printing
    window.addEventListener('load', () => {
      console.log('PDF template loaded');
    });
  </script>
</body>
</html>
